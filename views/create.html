<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="google-signin-client_id" content="191357325359-c73hdu9oahrfav8k0kjaogpjrcnfdrl6.apps.googleusercontent.com">
  <title>New article</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="create.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="form-horizontal">
        <label>New article</label>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Article title">
          </div>
        </div>
        <div class="multi-field-wrapper">
          <div class="multi-fields">
            <div class="multi-field">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Section title">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <textarea class="form-control" rows="10" placeholder="Section body"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <!-- pressing preview button currently refreshes page -->
            <div class="col-sm-10" id="preview">
              <button id="add-field" class="btn btn-default">+ section</button>            
              <button class="btn btn-default">Preview</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $('.multi-field-wrapper').each(function() {
      var $wrapper = $('.multi-fields', this);
      $("#add-field", $(this)).click(function(e) {
        $('.multi-field:first-child', $wrapper).clone(true).appendTo($wrapper).find('input').val('').focus();
        return false;
      });
    });
  });
</script>

</body>
</html>
